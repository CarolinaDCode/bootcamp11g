<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Bootstrao Layout 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-warning p-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 order-md-2 order-lg-2">
                <div class="bg-success p-4"></div>
            </div>
            <div class="col-12 col-lg-5 order-md-3 order-lg-1">
                <div class="bg-secondary p-4"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-md-1 order-lg-3">
                <div class="bg-fuchsia p-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9 col-lg-5 offset-md-3 offset-lg-0 order-lg-2">
                <div class="bg-danger p-4"></div>
            </div>
            <div class="col-12 col-lg-7 d-none d-md-block order-lg-1">
                <div class="bg-primary p-4"></div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-12 col-lg-3 d-none d-lg-block">
                <div class="bg-pink p-4"></div>
            </div>
            <div class="col-12 col-lg-9 d-none d-md-block">
                <div class="bg-purple p-4"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
