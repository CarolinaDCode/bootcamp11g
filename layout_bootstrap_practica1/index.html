<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ra Practica Layout Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-warning p-4"></div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-12 col-md-9 col-lg-4">
                <div class="bg-secondary p-4"></div>
            </div>

            <!-- d-lg-3 -->
            <div class="col-6 d-md-none col-lg-4 d-lg-block">
                <div class="bg-info p-4"></div>
            </div>

            
            <div class="col-6 col-md-3 col-lg-4">
                <div class="bg-primary p-4"></div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4 d-lg-none">
                <div class="bg-success p-4"></div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <div class="bg-violet p-4"></div>
            </div>
            <div class="col-12 col-md-6 d-none d-lg-block">
                <div class="bg-violet p-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-none d-md-block d-lg-none">
                <div class="bg-yellow p-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="d-xs-none col-md-12">
                <div class="bg-danger p-4">

                </div>
            </div>
        </div>
    </div>
    



    
</body>
</html>
